<div class="grid grid-cols-1 gap-3  flex-wrap overflow-y-auto pt-4 cursor-pointer md:grid-cols-3">
  <div *ngFor="let video of videos">
    <img class="rounded-md" [src]="video.thumbnail_url | twitchThumbnail" />
    <div class=text-left>
      <h4 class="text-xs opacity-80 py-2">stream vom {{ video.created_at | date:'dd.MM.yyyy'}}</h4>
      <a class="underline" [href]="video.url" target="_blank"><h3 class="text-xs pb-2">{{ video.title}}</h3></a>
    </div>
  </div>
</div>
